<!-- DEsign a sleek footer section for a website with social media icons -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web footer section</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>

            <div class="footer-links">
                <h3>Products</h3>
                <ul>
                    <li><a href="#">Perfumes</a></li>
                    <li><a href="#">Colognes</a></li>
                    <li><a href="#">Gift Sets</a></li>
                </ul>
            </div>

            <div class="footer-links">
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="#"><i class="ri-facebook-circle-fill"></i></a></li>
                    <li><a href="#"><i class="ri-twitter-fill"></i></a></li>
                    <li><a href="#"><i class="ri-instagram-fill"></i></a></li>
                </ul>
            </div>

            <div class="footer-newsletter">
                <h3>Newsletter</h3>
                <p>Sign up for our newsletter to get exclusive offers and updates</p>
                <form>
                    <input type="email" placeholder="Email Address">
                    <button>Subscribe</button>
                </form>
            </div>

        </div>

        <div class="footer-copyright">
            <p>&copy; 2023 Perfume Websites. All rights reserved</p>
        </div>
    </footer>
</body>
</html>
